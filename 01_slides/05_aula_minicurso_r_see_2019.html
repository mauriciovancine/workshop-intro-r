# 5.1 Principais pacotes para gráficos no R

## Atualmente, há **três principais pacotes** para gerar **gráficos gerais** no R:

--

### **1 graphics**: simples, porém útil para visualizações rápidas de quase todos os formatos de arquivos `plot()`

--

### **2 ggplot2**: complexos, demandam mais tempo para realização, mas ficam muito bons `ggplot()`

--

### **3 ggpubr**: fornece algumas funções simplificadas para criar gráficos para publicação, baseados no 'ggplot2' `gg*()`

# 5.5 Histograma (histogram)

## ggplot2

```r
ggplot(data = da) +
  aes(species_number) +
  geom_histogram(color = "black", fill = "forest green", bins = 10, 
                 alpha = .5) +
* facet_wrap(~ record, ncol = 2, scale = "free_y") +
  labs(x = "Número de Espécies", y = "Frequência") +
  theme(axis.title = element_text(size = 24),
        axis.text.x = element_text(size = 20),
        axis.text.y = element_text(size = 20))
```

# 5.5 Histograma (histogram)

## ggplot2

```r
ggplot(data = da) +
  aes(species_number) +
  geom_histogram(color = "black", fill = "forest green", bins = 10, 
                 alpha = .5) +

```r
# package
library(datasauRus)

# data + plot
datasaurus_dozen %&gt;% 
    dplyr::filter(dataset == "dino") %&gt;% 
    ggplot() +
    aes(x = x, y = y) +
    geom_point(colour = "black", fill = "forest green", 
               size = 5, alpha = .5, pch = 21) +
    theme_classic() +
    theme(axis.title = element_text(size = 24),
        axis.text.x = element_text(size = 20),
        axis.text.y = element_text(size = 20))
```
